<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<button  onclick="calDay()">Tính số ngày</button>
<h2 id="month" style="color: #5bc0de"></h2>
</body>
<script>
    function calDay() {
         let month = +prompt("Nhập tháng bạn muốn vào đây ! ");
         switch (month) {
              case 1:
              case 3:
              case 5:
              case 7:
              case 8:
              case 10:
              case 12:
                  document.getElementById("month").innerHTML= "Tháng " + month + " có 30 ngày";
                  break;
              case 4:
              case 6:
              case 9:
              case 11:
                  document.getElementById("month").innerHTML= "Tháng " + month + " có 31 ngày";
                  break;
              case 2:
                  document.getElementById("month").innerHTML= "Tháng " + month + " có 28 hoặc 29 ngày";
                  break;
              default:
                  document.getElementById("month").innerHTML= "Xin vui lòng nhập lại tháng chính xác!    ";

         }
    }
</script>
</html>
